<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="advice__container">
        <div class="advice" id="advice">
            <p class="advice__heading" id="advice__id">advice # 117</span>
            </p>
            <p class="advice__content" id="advice__content">"It is easy to sit up and take notice, what's difficult is getting up and take action"</p>
            <img class="divider" src="images/pattern-divider-desktop.svg" alt="divider">
        </div>
        <button class="btn btn__background" id="btn"><img src="images/icon-dice.svg" alt="dice" class="dice"></button>


        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Ketema Girma</a>.
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
